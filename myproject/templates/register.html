<style>
    h5{color:red;}
</style>

<h1>Sign Up Below</h1>

{% for message in messages %}
<h5>{{message}}</h5>
{% endfor %}

<form method="POST" action="register">
    {% csrf_token %}
    <p>Username:</p>
    <input type="text" name="username" />
    <p>Email:</p>
    <input type="email" name="email" />
    <p>Passwrod:</p>
    <input type="password" name="password" />
    <p>Repeat Passwrod:</p>
    <input type="password" name="password2" />
    <br>
    <input type="submit" />
</form>
