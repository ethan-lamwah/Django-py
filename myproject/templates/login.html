<style>
    h5{color:red}
</style>

<h1>Login now</h1>

{% for message in messages %}
<h5>{{message}}</h5>
{% endfor %}

<form method="POST" action="login">
    {% csrf_token %}
    <p>Username:</p>
    <input type="text" name="username" />
    <p>Password:</p>
    <input type="password" name="password" />
    <br>
    <input type="submit" />
</form>
